<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support for Victims of Domestic Violence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Support Logo" class="header-logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <button id="quick-exit" onclick="quickExit()">Quick Exit</button>
    </header>
    <main>
        <section id="home" class="screen">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
            <h2>Welcome</h2>
            <p>This site offers resources and information for individuals experiencing domestic violence.</p>
        </section>
    </main>
    <footer>
        <p>Harbour - An App for Victims of Domestic Violence</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
