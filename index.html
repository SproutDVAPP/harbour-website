<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Slick Website</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Your Company Logo">
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </header>

    <section class="more-info">
        <h2>Welcome to Our Website</h2>
        <p>Here, you'll discover all the amazing things we offer. Lorem ipsum dolor sit amet, consectetur adipiscing elit.  Maecenas euismod, tortor at iaculis finibus, nulla nulla aliquam eros, sed tincidunt turpis erat et sapien.</p>
        <button class="button">Learn More</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
